<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="rubberduckstyles.css" rel="stylesheet">
    <title>Bootstrap 5, image carrousel</title>
  </head>
  <body>
    
    <style>
    .carousel.item {
        height: 100vh;
        min-height: 300px;
        background-color: black;
        background: no-repeat scroll center scroll;
        -webkit-background-size: cover;
        background-size: cover; 
        position: relative;
    }

    .overlay-image {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        background-position: center;
        background-size: cover;
        opacity: 0.5;
    }

    .my-overlay::before {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        right: 0;
        background-color: black;
        opacity: 0.5;
    }

    .my-overlay {
      position: relative;
    }
    </style>


    <div id="MyFirstCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

              <div class="carousel-item active my-overlay">
                <img src="image_rubberduck/cat 1.png" class="d-block w-100" alt="Cat is looking">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Bootstrap 5 Carousel Example</h3>
                    <p>We decided to add little kitteen images, so you can feel how fun carrousels are</p>
                    <a href="#" class="btn btn-lg btn-primary">
                        Download the code for element
                    </a>
            </div>

              </div>
              <div class="carousel-item my-overlay">
                <img src="image_rubberduck/cat 2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item my-overlay">
                <img src="image_rubberduck/cat 3.png" class="d-block w-100" alt="...">
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#MyFirstCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#MyFirstCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#MyFirstCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#MyFirstCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#MyFirstCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
    </div>




    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image_rubberduck/cat 1.png" class="d-block w-100" alt="Cat is looking">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slider Title</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
            </div>
            <div class="carousel-item">
                <img src="image_rubberduck/cat 2.png" class="d-block w-100"
                    alt="Cat is sleeping">
            </div>
            <div class="carousel-item">
                <img src="image_rubberduck/cat 3.png" class="d-block w-100"
                    alt="Cat is lying">
            </div>
        </div>


        <button class="carousel-control-prev" type="button"          
                data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true">
                </span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button"       
                data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true">
                </span>
            <span class="visually-hidden">Next</span>
        </button>

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleSlidesOnly" 
                data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleSlidesOnly" 
                data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleSlidesOnly" 
                data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>



    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
